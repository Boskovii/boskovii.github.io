    - title: V6 Robotic Hip Exoskeleton
      institution: Exoskeleton and Prosthetic Intelligent Controls Lab
      year: Aug 2023 – Present
      url: /projects/1_project/
      description:
        - Designed and manufactured a novel thigh interface with a passive 3-DOF planar mobility mechanism mitigating skin irritation caused by misalignment between hip joint and actuator axes
        - Used SolidWorks FEA to improve structural design of thigh struts, reducing mass by over 35%
        - Fabricated prototypes using SLS/SLA/FDM 3D printing and manufactured final components using wet-laminated and prepreg carbon-fiber layups
        - Collected kinematic datasets from able-bodied and stroke-impaired participants using VICON across cyclic and non-cyclic locomotor tasks
        - Built multimodal datasets (infrared markers, force plates, EMG, IMUs, insole pressure, gait mapping) and automated validation tools in MATLAB to flag gaps and errors
        - Performed clinical evaluations of stroke participants using the Fugl-Meyer Assessment to correlate movement data with impairment severity
        - Coordinated a team of undergraduate researchers, mentoring new members and supporting technical development
    - title: Dynamic Simulation of Hip–Knee Joint Mechanics
      institution: "ME3017: System Dynamics"
      year: Jan 2025 – May 2025
      url: /projects/3_project/
      description:
        - Developed a double-pendulum model of human hip and knee dynamics using torsional springs and dampers to represent ligament stiffness, muscle damping, and gravity
        - Used anthropometric data to derive nonlinear differential equations and linearized them about equilibrium to analyze stability, frequency response, and transient behavior
        - Simulated torques corresponding to martial-arts kicks, soccer strikes, and rehabilitative cycling; compared nonlinear and linear system performance using MATLAB
    - title: Robotic Dynamometer
      institution: Physiology of Wearable Robotics Lab
      year: Aug 2024 – May 2025
      url: /projects/2_project/
      description:
        - Identified and corrected structural issues in an open-source ankle work-loop platform to increase rigidity and isolate soleus activity
        - Designed a custom motor-driven dynamometer in Fusion 360 to replace a weight stack, enabling variable-speed and complex loading tests
        - Selected motor and gearbox components capable of exceeding human plantar-flexion torque via MATLAB torque-speed modeling
        - Fabricated brackets and structural bars via waterjet and drill press; designed a reinforced motor mount for welding; machined steel hard-stop bars to prevent overextension
